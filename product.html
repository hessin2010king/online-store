<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="style-shopping-cart.css" />
    <link rel="stylesheet" href="productdetails.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div id="headstyle">
        <h1>The Product Catalog</h1>
        <a href="profile.html"><button class="inputsstyle ">profile</button></a>
      </div>
      <nav>
        <input type="text" id="search" placeholder="Search for products..." />
        <select id="categoryFilter" class="inputsstyle">
          <option value="">All Categories</option>
        </select>
        <select id="ratingFilter" class="inputsstyle">
          <option value="">Filter by Rating</option>
          <option value="4">4 stars & above</option>
          <option value="3">3 stars & above</option>
          <option value="2">2 stars & above</option>
          <option value="1">1 star & above</option>
          </select>
          <select id="priceFilter" class="inputsstyle">
          <option value="">Filter by Price</option>
          <option value="10">Less than $10</option>
          <option value="20">Less than $20</option>
          <option value="50">Less than $50</option>
          <!-- Add more options as needed -->
          </select>
          <select id="discountFilter" class="inputsstyle">
          <option value="">Filter by Discount</option>
          <option value="10">More than 10% off</option>
          <option value="20">More than 20% off</option>
          <option value="30">More than 30% off</option>
          <!-- Add more options as needed -->
          </select>
        <div class="cart-in-nav">
          <span class="btn-cart">
            Cart <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <span class="number-items-cart">0</span>
        </div>
      </nav>
    </header>
    <main>
      <section id="productList" class="inputsstyle"></section>
      <div id="pagination">
        <button id="prevBtn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="productDetails"></div>
      </div>
    </div>

    <!-- contianer of any Errors -->

    <div class="aleart" title="click to exit">
      <div class="parent-content-aleart">
        <div class="content"></div>
        <span class="close-pupap">&#215; </span>
      </div>
    </div>

    <!-- contianer shopping cart  -->

    <section class="parent-section-shop">
      <div class="child-cart">
        <div id="ParentotalPrice">
          <div id="totalPrice"></div>
          <button class="btn-clear">clear Cart</button>
        </div>
        <div class="shop-card"></div>
      </div>
    </section>
    <footer>
      <p>Â© 2024 My E-commerce. All rights reserved.</p>
  </footer>

    <!-- contianer of notifcations-->
    <div class="notifcations"></div>

    <script type="module" src="product.js"></script>
    <script type="module" src="deleteCart.js"></script>
    <script type="module" src="productdetails.js"></script>
    <script type="module" src="script-shopping-cart.js"></script>
  </body>
</html>
